<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Профіль</title>
    <link rel="stylesheet" href="./profil.css" />
    <script src="./profile.js" defer></script>
  </head>
  <body>
    <header class="navbar border-b w-full font-medium">
      <div class="logo">
        <a href="./index.html"><div class="icon">GP</div></a>
        <span>GamePortal</span>
      </div>
      <div class="wallet">
        <span>Гаманець: </span><span id="wallet-balance">0 грн</span>
        <button id="top-up-wallet" class="signin font-medium">Поповнити</button>
      </div>
      <div class="actions">
        <div id="auth-section"></div>
      </div>
    </header>
    <main class="container py-6">
      <div class="container">
        <div class="profile-header">
          <img id="avatar" alt="Avatar" class="avatar" />
          <div class="profile-info">
            <span class="username" id="username"></span>
            <div class="description" id="description"></div>
          </div>
          <a href="./edit_profile.html" class="edit-profile font-medium"
            >Редагувати профіль</a
          >
          <button class="logout-btn font-medium" onclick="logout()">
            Вийти
          </button>
        </div>
        <div class="activity-section">
          <h3>Недавня активність</h3>
          <div class="activity">
            <img
              src="https://via.placeholder.com/150x70?text=Counter+Strike+2"
              alt="Game"
            />
            <div class="activity-info">
              <h4>Counter-Strike 2</h4>
              <p>1139 ч. весело, останні 2 тижні</p>
            </div>
          </div>
          <div class="activity">
            <img
              src="https://via.placeholder.com/150x70?text=Achievement"
              alt="Achievement"
            />
            <div class="activity-info">
              <h4>Досягнення 1 з 1</h4>
              <p>Скриншот 1 Обзор 1</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div
      id="topUpModal"
      class="modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="topUpTitle"
    >
      <div class="modal-content">
        <span
          id="closeTopUpModal"
          class="close"
          role="button"
          aria-label="Закрити"
          >×</span
        >
        <h2 id="topUpTitle">Поповнити гаманець</h2>
        <div id="topUpMessage" class="message" style="display: none"></div>
        <form id="topUpForm" novalidate>
          <div class="form-group">
            <label for="topUpAmount">Сума поповнення (грн)</label>
            <input
              type="number"
              id="topUpAmount"
              min="1"
              max="10000"
              required
              placeholder="Введіть суму"
            />
          </div>
          <div class="quick-amounts" aria-label="Швидкий вибір суми">
            <button type="button" class="quick-amount" data-amount="50">
              50 грн
            </button>
            <button type="button" class="quick-amount" data-amount="100">
              100 грн
            </button>
            <button type="button" class="quick-amount" data-amount="500">
              500 грн
            </button>
          </div>
          <div id="topUpLoading" style="display: none">
            <span>Зачекайте...</span>
            <span class="spinner"></span>
          </div>
          <div style="display: flex; gap: 10px; margin-top: 15px">
            <button type="button" id="cancelTopUp" class="signin font-medium">
              Скасувати
            </button>
            <button type="submit" class="signin font-medium">Поповнити</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
