<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GamePortal - Список бажань</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="./js.js" defer></script>
    <script src="./games.js" defer></script>
  </head>
  <body>
    <header class="navbar border-b w-full font-medium">
      <div class="logo">
        <a href="./index.html"><div class="icon">GP</div></a>
        <span>GamePortal</span>
      </div>
      <nav class="menu py-2">
        <a href="./index.html" class="font-medium">Магазин</a>
        <a href="#" class="font-medium">Бібліотека</a>
        <a href="#" class="font-medium">Друзі</a>
        <a href="#" class="font-medium">Спільнота</a>
        <a href="#" class="font-medium">Підтримка</a>
      </nav>
      <div class="actions">
        <div class="search-container">
          <img
            src="./img/free-icon-font-search.png"
            alt="Search Icon"
            class="search-icon"
          />
          <input
            type="text"
            placeholder="Search games..."
            class="search font-medium"
          />
        </div>
        <div id="auth-section"></div>
      </div>
    </header>
    <main class="container py-6">
      <div class="container">
        <section class="game-section">
          <div class="section-header">
            <h2>Список бажань</h2>
          </div>
          <div
            id="wishlist-empty"
            style="display: none; text-align: center; padding: 20px"
          >
            <p style="font-size: 18px; color: #c7d5e0">
              Ваш список бажань порожній
            </p>
            <a href="./index.html" class="view-all">Додати ігри</a>
          </div>
          <div class="game-list" id="wishlist-games"></div>
        </section>
      </div>
    </main>
  </body>
</html>
