<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GamePortal</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="./games.js" defer></script>
    <script src="./js.js" defer></script>
  </head>
  <body>
    <header class="navbar border-b w-full font-medium">
      <div class="logo">
        <a href="./index.html"><div class="icon">GP</div></a>
        <span>GamePortal</span>
      </div>
      <nav class="menu py-2">
        <a href="./index.html" class="font-medium">Магазин</a>
        <a href="#" class="font-medium">Бібліотека</a>
        <a href="#" class="font-medium">Друзі</a>
        <a href="#" class="font-medium">Спільнота</a>
        <a href="#" class="font-medium">Підтримка</a>
      </nav>
      <div class="actions">
        <div class="search-container">
          <img
            src="./img/free-icon-font-search.png"
            alt="Search Icon"
            class="search-icon"
          />
          <input
            type="text"
            placeholder="Search games..."
            class="search font-medium"
          />
        </div>
        <div id="auth-section"></div>
      </div>
    </header>
    <main class="container py-6">
      <div class="container">
        <div class="game-slider">
          <div class="game-content">
            <div class="game-banner">
              <div class="overlay"></div>
            </div>
            <div class="game-info">
              <h2 class="game-title"></h2>
              <p class="game-description font-medium"></p>
              <div class="tags"></div>
              <div class="buttons">
                <button class="install" data-game="">Завантажити</button>
                <button class="learn" data-game="">Дізнайтеся більше</button>
              </div>
            </div>
          </div>
          <button class="prev" aria-label="Previous game">❮</button>
          <button class="next" aria-label="Next game">❯</button>
          <div class="indicators"></div>
        </div>

        <section class="discover">
          <h2>Discover Games</h2>
          <div class="filters">
            <button>All Games</button>
            <button>Action</button>
            <button>Adventure</button>
            <button>RPG</button>
            <button>Strategy</button>
            <button>Simulation</button>
            <button>Racing</button>
            <button>Shooter</button>
            <button>MOBA</button>
            <button>Онлайн</button>
          </div>
        </section>

        <div class="wishlist-header">
          <a href="./wishlist.html">
            <button id="wishlistButton" class="wishlist-btn">
              Список бажань (<span id="wishlistCount">0</span>)
            </button>
          </a>
        </div>

        <section class="game-section">
          <div class="section-header">
            <h2>New Releases</h2>
            <a href="#" class="view-all">Дізнатись більше</a>
          </div>
          <div class="game-list" id="new-releases"></div>
        </section>

        <section class="game-section">
          <div class="section-header">
            <h2>Popular Games</h2>
            <a href="#" class="view-all">View All</a>
          </div>
          <div class="game-list" id="popular-games"></div>
        </section>
      </div>
    </main>
  </body>
</html>
