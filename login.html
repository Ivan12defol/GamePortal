<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Вхід</title>
    <style>
      body {
        background: #121018;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: hsla(250, 20%, 8%, 0.6);
        padding: 15px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
      }

      .logo {
        display: flex;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
      }

      .icon {
        background-color: #8247e5;
        color: white;
        width: 35px;
        height: 35px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
        margin-right: 10px;
        font-weight: bold;
      }
      a {
        text-decoration: none;
      }
      .border-b {
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }
      .login-box {
        background: #1a1a1a;
        padding: 20px 50px;
        border-radius: 10px;
        width: 300px;
        text-align: center;
      }
      .login-box h2 {
        color: #8247e5;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #555;
        border-radius: 5px;
        background: #2a2a2a;
        color: white;
      }
      .error {
        color: #ff4444;
        font-size: 12px;
        margin-top: 5px;
        display: none;
      }
      .error.visible {
        display: block;
      }
      .login-btn {
        width: 100%;
        padding: 10px;
        background: #8247e5;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      .login-btn:hover {
        background: #6b38c2;
      }
      .register-link,
      .link {
        margin-top: 15px;
      }
      .register-link a,
      .link a {
        color: #8247e5;
        text-decoration: none;
      }
      .register-link a:hover,
      .link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header class="navbar border-b w-full font-medium">
      <div class="logo">
        <a href="./index.html"><div class="icon">GP</div></a>
        <span>GamePortal</span>
      </div>
    </header>

    <div class="login-box">
      <h2>Вхід</h2>
      <form id="login-form">
        <div class="form-group">
          <input type="email" id="email" placeholder="Ваш email" required />
          <div class="error" id="email-error">Введіть правильний email</div>
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Пароль" required />
          <div class="error" id="password-error">Невірний email або пароль</div>
        </div>
        <button type="submit" class="login-btn">Увійти</button>
      </form>
      <div class="register-link">
        <p>Немає акаунту? <a href="./register.html">Зареєструватися</a></p>
      </div>
      <div class="link">
        <a href="./index.html">Назад</a>
      </div>
    </div>

    <script>
      const form = document.getElementById("login-form");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const emailError = document.getElementById("email-error");
      const passwordError = document.getElementById("password-error");

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        emailError.classList.remove("visible");
        passwordError.classList.remove("visible");

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(emailInput.value)) {
          emailError.classList.add("visible");
          return;
        }

        const users = JSON.parse(localStorage.getItem("users")) || [];
        const user = users.find(
          (user) =>
            user.email === emailInput.value &&
            user.password === passwordInput.value
        );

        if (!user) {
          passwordError.classList.add("visible");
          return;
        }

        localStorage.setItem("currentUser", JSON.stringify(user));
        alert("Вхід успішний!");
        window.location.href = "profile.html";
      });
    </script>
  </body>
</html>
